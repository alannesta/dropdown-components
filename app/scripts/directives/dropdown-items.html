<ul class="acq-dropdown-item dropdown-menu" ng-show="$select.items.length > 0">

    <div class="acq-dropdown-item-row" ng-class="{active: $select.isActive(this), disabled: $select.isDisabled(this)}">

    </div>
  </li>
</ul>
