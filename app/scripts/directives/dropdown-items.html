<ul class="ui-select-choices dropdown-menu" ng-show="$select.items.length > 0">
  <li>
    <div class="ui-select-choices-row" ng-class="{active: $select.isActive(this), disabled: $select.isDisabled(this)}">
      <a href="javascript:void(0)" class="ui-select-choices-row-inner"></a>		<!-- class only used as selector -->
    </div>
  </li>
</ul>
